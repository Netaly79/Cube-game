<!DOCTYPE html>
<html>
  <head>
    <title> JS task </title>
    <style>
      canvas {        
        background: yellow;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="button-box">
          <button id="start" class="btn btn-success my-btn"> Start </button>
          <button id="stop" class="btn btn-danger my-btn"> Stop </button>
        </div>
        <div class="score-box">
          <span> Score: <span id="score"> 0 </span> </span>
          <span>Lose: <span id="lose"> 0 </span> </span>
          <button type="button" id="modal" class="btn btn-primary my-btn" data-toggle="modal" data-target="#exampleModalCenter">
              Game rules
            </button> 
        </div>
      </div>
      <canvas width="640" height="480" id="canvas"></canvas>
      <h1 id="result" class="result"></h1>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <h1>Left-click on colored squares and earn points.<br>
                    If you catch <span id="red">30 </span>squares, you win. <br>If <span id="red">10 </span> squares touch the lower border, you lose.<br>
                    To start the game, click <span id="red"> "Start" </span>.</h1>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
      <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
      crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="main.js"></script>
    </body>
</html>
